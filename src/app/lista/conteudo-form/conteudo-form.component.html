<mat-card>
    <mat-card-header>
        <mat-card-title>Formulario</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="form">
            <mat-form-field class="full-width">
                <input matInput placeholder="Nome" formControlName="nome">
            </mat-form-field>

            <mat-form-field class="full-width">
                <input matInput placeholder="CPF" formControlName="cpf">
            </mat-form-field>

            <mat-form-field class="full-width">
                <input matInput placeholder="Contato" formControlName="numero">
            </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button color="primary" (click)="onSubmit()">SALVAR</button>
        <button mat-button  (click)="onReturn()">CANCELAR</button>
      </mat-card-actions>
</mat-card>

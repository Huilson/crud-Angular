<mat-table [dataSource]="conteudo">
    <!-- Id Column -->
    <ng-container matColumnDef="_id">
        <mat-header-cell mat-header-cell *matHeaderCellDef> No. </mat-header-cell>
        <mat-cell mat-cell *matCellDef="let element"> {{element._id}} </mat-cell>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="nome">
        <mat-header-cell mat-header-cell *matHeaderCellDef> Nome </mat-header-cell>
        <mat-cell mat-cell *matCellDef="let element"> {{element.nome}} </mat-cell>
    </ng-container>

    <!-- CPF Column -->
    <ng-container matColumnDef="cpf">
        <mat-header-cell mat-header-cell *matHeaderCellDef> CPF </mat-header-cell>
        <mat-cell mat-cell *matCellDef="let element">
             {{element.cpf | mask: "000.000.000-00"}}
            </mat-cell>
    </ng-container>

    <!-- Contato Column -->
    <ng-container matColumnDef="numero">
        <mat-header-cell mat-header-cell *matHeaderCellDef> Contato </mat-header-cell>
        <mat-cell mat-cell *matCellDef="let element"> 
            {{element.numero | mask: "+00 (00) 0 0000-0000"}} 
        </mat-cell>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef class="action-column">
            <span>Ações</span>
        </mat-header-cell>

        <mat-cell *matCellDef="let element" class="action-column">
            <button mat-icon-button color="primary" aria-label="Editar Curso"
            (click)="onEdit(element)">
                <mat-icon>edit</mat-icon>
            </button>

            <button mat-icon-button color="warn" aria-label="Remover Curso"
            (click)="onDelete(element)">
                <mat-icon>delete</mat-icon>
            </button>
        </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
</mat-table>

<button mat-fab color="accent" aria-label="Adicionar" (click)="onAdd()" 
class="add-button" title="Clique para adicionar um novo registro">
    <mat-icon>add</mat-icon>
</button>

<mat-card>
    <mat-card-header>
        <mat-card-title>Dados</mat-card-title>
    </mat-card-header>
        <table mat-table [dataSource]="conteudo$" class="mat-elevation-z8">
            <!-- Id Column -->
            <ng-container matColumnDef="_id">
                <th mat-header-cell *matHeaderCellDef> No. </th>
                <td mat-cell *matCellDef="let element"> {{element._id}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="nome">
                <th mat-header-cell *matHeaderCellDef> Nome </th>
                <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
            </ng-container>

            <!-- CPF Column -->
            <ng-container matColumnDef="cpf">
                <th mat-header-cell *matHeaderCellDef> CPF </th>
                <td mat-cell *matCellDef="let element"> {{element.cpf}} </td>
            </ng-container>

            <!-- Contato Column -->
            <ng-container matColumnDef="numero">
                <th mat-header-cell *matHeaderCellDef> Contato </th>
                <td mat-cell *matCellDef="let element"> {{element.numero}} </td>
            </ng-container>

            <!-- Contato Actions -->
            <ng-container matColumnDef="actions">
                <mat-header-cell *matHeaderCellDef>
                    <button mat-mini-fab color="primary" aria-label="Adicionar cliente">
                        <mat-icon (click)="onAdd()">add</mat-icon>
                    </button>
                </mat-header-cell>

                <mat-cell *matCellDef="let element">
                    <button mat-icon-button color="accent" aria-label="Editar cliente">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button color="warn" aria-label="Apagar cliente">
                        <mat-icon>delete</mat-icon>
                    </button>
                </mat-cell>

            </ng-container>

            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
        </table>
</mat-card>

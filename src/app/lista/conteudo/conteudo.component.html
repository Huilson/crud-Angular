<mat-card>
    <div *ngIf="conteudo$ | async as conteudo; else loading" class=".flex">

        <app-conteudo-index [conteudo]="conteudo.conteudo" 
            (clickAdd)="onAdd()" 
            (clickEdit)="onEdit($event)"
            (clickDelete)="onDelete($event)"
            (onSearch)="onSearch($event)"
            >
        </app-conteudo-index>

        <mat-paginator [pageSizeOptions]="showPageSizeOptions ? pageSizeOptions : []" showFirstLastButtons
            [pageIndex]="pageIndex" [pageSize]="pageSize" [length]="conteudo.totalElements" (page)="refresh($event)"
            aria-label="Selecione um pÃ¡gina"></mat-paginator>
    </div>

    <ng-template #loading>
        <div class="load-spinner">
            <mat-spinner></mat-spinner>
        </div>
    </ng-template>
</mat-card>

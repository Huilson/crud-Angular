<mat-table [dataSource]="conteudo$">
    <!-- Id Column -->
    <ng-container matColumnDef="_id">
        <mat-header-cell mat-header-cell *matHeaderCellDef> No. </mat-header-cell>
        <mat-cell mat-cell *matCellDef="let element"> {{element._id}} </mat-cell>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="nome">
        <mat-header-cell mat-header-cell *matHeaderCellDef> Nome </mat-header-cell>
        <mat-cell mat-cell *matCellDef="let element"> {{element.nome}} </mat-cell>
    </ng-container>

    <!-- CPF Column -->
    <ng-container matColumnDef="cpf">
        <mat-header-cell mat-header-cell *matHeaderCellDef> CPF </mat-header-cell>
        <mat-cell mat-cell *matCellDef="let element"> {{element.cpf}} </mat-cell>
    </ng-container>

    <!-- Contato Column -->
    <ng-container matColumnDef="numero">
        <mat-header-cell mat-header-cell *matHeaderCellDef> Contato </mat-header-cell>
        <mat-cell mat-cell *matCellDef="let element"> {{element.numero}} </mat-cell>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef class="action-column">
          <button
            mat-mini-fab
            color="accent"
            aria-label="Adicionar"
            (click)="onAdd()"
            class="action-column-header"
          >
            <mat-icon>add</mat-icon>
          </button>
        </mat-header-cell>

        <mat-cell *matCellDef="let course" class="action-column">
            <button mat-icon-button color="primary" aria-label="Editar Curso">
                <mat-icon>edit</mat-icon>
            </button>

            <button mat-icon-button color="warn" aria-label="Remover Curso">
                <mat-icon>delete</mat-icon>
            </button>
        </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
</mat-table>

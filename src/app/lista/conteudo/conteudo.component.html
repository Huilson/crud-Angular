<mat-card>
    <div class=".flex">
        <app-conteudo-index 
        *ngIf="conteudo$ | async as conteudo; else loading" [conteudo]="conteudo">
        </app-conteudo-index>

        <ng-template #loading>
            <div class="load-spinner">
                <mat-spinner></mat-spinner>
            </div>
        </ng-template>

    </div>
</mat-card>
